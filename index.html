<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./style.css" />
      <script defer src="script.js"></script>
    <title>Contact form</title>
  </head>
  <body>
    <div class="form-container">
      <h1>Contact Us</h1>
      <form id="contactForm">
        <div class="form-group">
          <label for="firstName"
            >First Name <span class="asterisk">*</span>
          </label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            
             />
          <span
            class="error"
            id="firstNameError"
            hidden
            >This field is required</span
          >
        </div>
        <div class="form-group">
          <label for="lastName"
            >Last Name <span class="asterisk">*</span>
          </label>
          <input
            type="text"
            id="lastName"
            name="lastName"
             />
          <span
            class="error"
            id="lastNameError"
            hidden
            >This field is required</span
          >
        </div>
        <div class="form-group">
          <label for="email"
            >Email Address <span class="asterisk">*</span>
          </label>
          <input
            type="email"
            id="email"
            name="email"
             />
          <span
            class="error"
            id="emailError"
            hidden
            >Please enter a valid email address</span
          >
        </div>
        <div class="form-group" id="queryType">
          <label>Query Type <span class="asterisk">*</span> </label>
          <div id="generalEnquiryDiv">
            <input
              type="radio"
              id="generalEnquiry"
              name="queryType"
              value="generalEnquiry"
               />
            <label for="generalEnquiry">General Enquiry</label>
          </div>
          <div id="supportRequestDiv">
            <input
              type="radio"
              id="supportRequest"
              name="queryType"
              value="supportRequest"
               />
            <label for="supportRequest">Support Request</label>
          </div>
          <span
            class="error"
            id="queryTypeError"
            hidden
            >Please select a query type</span
          >
        </div>
        <div class="form-group">
          <label for="message">Message <span class="asterisk">*</span> </label>
          <textarea
            id="message"
            name="message"
            rows="8"
            ></textarea>
          <span
            class="error"
            id="messageError"
            hidden
            >This field is required</span
          >
        </div>
        <div
          class="form-group"
          id="consentDiv">
          <input
            type="checkbox"
            id="consent"
            name="consent"
            value="ok"           
             />
          <label for="consent"
            >I consent to being contacted by the team
            <span class="asterisk">*</span></label
          >
          <span
            class="error"
            id="consentError"
            hidden
            
            >To submit this form, please consent to being contacted.</span
          >
        </div>
        <button
          type="button"
          id="submit-button">
          Submit
        </button>
      </form>
      <div
        class="success-message"
        id="successMessage"
        hidden
  >
  <img src="./assets/images/icon-success-check.svg" alt="Check mark icon" class="success-icon">      
  Message Sent! Thanks for completing the form. We'll be in touch soon!
      </div>
    </div>

  </body>
</html>
